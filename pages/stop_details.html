<style>
    .departures{
        list-style: none;
        padding: 0;
        margin-top: 0;
    }
    .departure-info{
        width: 585px;
        display: block;
        height: 52px;
        margin-bottom: 23px;
    }
    .departure-info-container-left{
        display: inline-block;
        float: left;
    }
    .departure-info-container-left > *{
        float: left;
        clear: both;
    }
    .departure-info-container-right{
        display: inline-block;
        float: right;
    }
    .departure-info-container-right > *{
        float: right;
        clear: both;
    }
    .departures .headsign, .departures .expected_mins{
        font-size: 28px;
    }
    .departures .destination, .departures .min_label{
        font-size: 14px;
    }
</style>

<div class="headbar" layout="row" layout-align="start center" flex="none">
    <h2>
        <span>{{stop.stop_name}}</span>
    </h2>
</div>
<md-content flex class="main-content" layout="column">
    <div class="page-header" flex="none" ng-if="departures.length">
        <h1 class="page-title">Don't miss it.</h1>
        <span class="page-subtitle">Use the damn timer so you wonâ€™t miss yo bus!</span>
    </div>
    <div class="page-header" flex="none" ng-if="!departures.length && !isSearching">
        <h1 class="page-title">You are doomed.</h1>
        <span class="page-subtitle">Nothing is coming.</span>
    </div>

    <div class="page-scrollable-content">
        <ul class="departures" flex>
            <li class="departure-info" ng-repeat="departure in departures">
                <div>
                    <div class="departure-info-container-left">
                        <span class="headsign">{{departure.headsign}}</span>
                        <span class="destination">To {{departure.destination.stop_id | stopID}}</span>
                    </div>
                    <div class="departure-info-container-right">
                        <span class="expected_mins">{{departure.expected_mins}}</span>
                        <span class="min_label">min</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</md-content>
